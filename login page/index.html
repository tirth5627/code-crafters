<!DOCTYPE html>
<html lang="en">
<head>
        <title>Sign up page</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
</head>
<body>
        <!--MAKE LOGIN-->
        <div class="container">
            <div class="curved-shape"></div>
            <div class="curved-shape2"></div>
            <div class="form-box Login">
                <h2 class="animation" style="--D:0; --S:21">Login </h2>
                <form action="#">
                    <div class="input-box animation" style="--D:1; --S:22">
                        <input type="text" class="lusername" required>
                        <label for="">Username</label>
                        <i class='bx bxs-user-rectangle'></i>
                    </div>
                    <div class="input-box animation" style="--D:2; --S:23">
                        <input type="password" class="lpass" required>
                        <label for="">Password</label>
                        <i class='bx bxs-lock-alt'></i>
                        </div>
                    <div class="input-box animation" style="--D:3; --S:24">
                        <button class="btn lsub" type="submit" onclick="fun()">Login</button>
                    </div>
                    <div class="regi-link animation" style="--D:4; --S:25">
                        <p>Don't have an account ?<a href="#" class="SignUpLink">Sign up</a></p>
                    </div>

                </form>                
            </div>
            <div class="info-content Login">
                <h2 class="animation" style="--D:0; --S:20">WELCOME BACK!</h2>
                <!-- <p class="animation" style="--D:1; --S:21">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptas, quo!</p> -->
            </div>
            <div class="form-box Register">
                <h2 class="animation" style="--li:17; --S:0;">Register</h2>
                <form action="#">
                    <div class="input-box animation" style="--li:18; --S:1;">
                        <input type="text" class="rtext" required>
                        <label for="">Username</label>
                        <i class='bx bxs-user-rectangle'></i>
                    </div>
                    <div class="input-box animation" style="--li:18; --S:1;">
                        <input type="text" class="rtext" required>
                        <label for="">Email</label>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="input-box animation" style="--li:19; --S:2;">
                        <input type="password" class="rpass" required>
                        <label for="">Password</label>
                        <i class='bx bxs-lock-alt'></i>
                        </div>
                    <div class="input-box animation" style="--li:20; --S:3;">
                        <button class="btn rbutton" type="submit">Register</button>
                    </div>
                    <div class="regi-link animation" style="--li:21; --S:4;">
                        <p>Don't have an account ?<a href="#" class="SignInLink">Sign in</a></p>
                    </div>
                </form>                
            </div>
            <div class="info-content Register">
                <h2 class="animation" style="--li:17; --S:0;">WELCOME BACK!</h2>
                <!-- <p class="animation" style="--li:18; --S:1;">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptas, quo!</p> -->
            </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
